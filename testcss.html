<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Trang web giới thiệu</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		.header {
			text-align: center;
			margin: 30px 0;
		}

		.container {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}

		.table-container {
			margin: 20px auto;
			max-width: 600px;
		}

		.table {
			width: 100%;
			border-collapse: collapse;
			border: 1px solid #ccc;
		}

		.table th,
		.table td {
			padding: 10px;
			border: 1px solid #ccc;
		}

		.logo {
			display: inline-block;
			vertical-align: middle;
		}

		.social-link {
			display: block;
			margin: 10px 0;
			text-align: center;
		}

		.social-link img {
			width: 50px;
			height: 50px;
			vertical-align: middle;
			margin-right: 10px;
		}

		.video-container {
			width: 100%;
			max-width: 800px;
			margin: 30px auto;
			text-align: center;
		}

		video {
			max-width: 100%;
			height: auto;
		}
	</style>
</head>
<body>
	<div class="header">
		<h1>Trang web này giới thiệu về Thạch Lài</h1>
		<hr>
	</div>

	<div class="table-container">
		<table class="table">
			<tr>
				<th>Thông tin</th>
				<th>Ảnh</th>
			</tr>
			<tr>
				<td>
					<h2>Tên đầy đủ: Trần Võ Kim Thạch</h2>
					<p>Ngày sinh: 19/10/2002</p>
					<p>Biệt danh: "Thạch Lài"</p>
					<p>Quốc tịch: Việt Nam</p>
				</td>
				<td><img width="300" height="400" src="img/thach.jpg" alt="Hình ảnh Thạch Lài"></td>
			</tr>
		</table>
	</div>

	<div class="social-link">
		<a href="https://www.facebook.com/profile.php?id=100013767724699" target="_blank">
			<img src="icon/facebook.png" alt="Facebook">
			Facebook
		</a>
		<a href="https://www.instagram.com/thach__kim/" target="_blank">
			<img src="icon/instagram.png" alt="Instagram">
			Instagram
		</a>
		<a href="https://www.youtube.com/channel/UCJArPLFRw2HelUem1XegOqw" target="_blank">
			<img src="icon/youtube.png" alt="YouTube">
			YouTube
		</a>
	</div>

</body>
</html>
